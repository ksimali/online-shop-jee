<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Catégories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Inclure l'en-tête -->
    <header class="p-3">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <h1>Logo</h1>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="#"><b>Module Administrateur</b></a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Recherche...">
                </div>
                <div class="d-flex">
                    <a href="#" class="btn">Admin</a>
                </div>
            </div>
            <hr>
        </div>
    </header>

    <div class="container mt-5">
        <h5>Gestion de Catégorie</h5>
        <hr>
        <form class="mb-5 ml-3">
            <div class="form-row d-flex flex-column">
                <div class="form-group col-md-6">
                    <label for="nom">Nom:</label>
                    <input type="text" class="form-control transparent-input" id="nom" placeholder="Entrez le nom de la catégorie">
                </div>
                <div class="form-group col-md-6">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control transparent-input" id="description" placeholder="Entrez la description de la catégorie">
                </div>
            </div>
            <button type="submit" id="btn-categorie-save" class="btn btn-primary">Enregistrer</button>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center align-middle text-white">Nom</th>
                    <th class="text-center align-middle text-white">Description</th>
                    <th class="text-center align-middle text-white" colspan="2">Action</th>
                </tr>
            </thead>
            <tbody class="tabCategorie">
                <tr>
                    <td class="text-center align-middle">Catégorie 1</td>
                    <td class="text-center align-middle">Description de la catégorie 1</td>
                    <td class="text-center align-middle">
                        <button class="btn-action-modif">Modifier</button>
                    </td>
                    <td class="text-center align-middle">
                        <button class="btn-action-sup">Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td class="text-center align-middle">Catégorie 2</td>
                    <td class="text-center align-middle">Description de la catégorie 2</td>
                    <td class="text-center align-middle">
                        <button class="btn-action-modif">Modifier</button>
                    </td>
                    <td class="text-center align-middle">
                        <button class="btn-action-sup">Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td class="text-center align-middle">Catégorie 3</td>
                    <td class="text-center align-middle">Description de la catégorie 3</td>
                    <td class="text-center align-middle">
                        <button class="btn-action-modif">Modifier</button>
                    </td>
                    <td class="text-center align-middle">
                        <button class="btn-action-sup">Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td class="text-center align-middle">Catégorie 4</td>
                    <td class="text-center align-middle">Description de la catégorie 4</td>
                    <td class="text-center align-middle">
                        <button class="btn-action-modif">Modifier</button>
                    </td>
                    <td class="text-center align-middle">
                        <button class="btn-action-sup">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
