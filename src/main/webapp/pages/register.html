<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Inclure l'en-tête -->
    <header class="p-3">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <h1>Logo</h1>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="#"><b>Accueil</b></a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><b>Contacter Nous</b></a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><b>FR</b></a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="Recherche...">
                </div>
                <div class="d-flex">
                    <a href="#" class="btn">Panier</a>
                    <a href="#" class="btn">Se connecter</a>
                </div>
            </div>
            <hr>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <!-- Inclure le menu latéral -->
            <div id="sidebar" class="col-md-3">
                <aside class="p-3">
                    <ul class="list-group">
                        <li class="list-group-item">Catégorie 1</li>
                        <li class="list-group-item">Catégorie 2</li>
                        <li class="list-group-item">Catégorie 3</li>
                        <li class="list-group-item">Catégorie 4</li>
                        <li class="list-group-item">Catégorie 5</li>
                        <li class="list-group-item">Catégorie 6</li>
                        <li class="list-group-item">Catégorie 7</li>
                    </ul>
                </aside>
            </div>

            <div class="col-md-9">
                <form>
                    <h5 class="text-white">Informations</h5>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="prenom">Prénom:</label>
                            <input type="text" class="form-control transparent-input" id="prenom" placeholder="Entrez votre prénom">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nom">Nom:</label>
                            <input type="text" class="form-control transparent-input" id="nom" placeholder="Entrez votre nom">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="date_naissance">Date de naissance:</label>
                            <input type="date" class="form-control transparent-input" id="date_naissance">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telephone">Téléphone:</label>
                            <input type="tel" class="form-control transparent-input" id="telephone" placeholder="Entrez votre téléphone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Courriel:</label>
                            <input type="email" class="form-control transparent-input" id="email" placeholder="Entrez votre courriel">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirm_email">Confirmer courriel:</label>
                            <input type="email" class="form-control transparent-input" id="confirm_email" placeholder="Confirmez votre courriel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="pwd">Mot de passe:</label>
                            <input type="password" class="form-control transparent-input" id="pwd" placeholder="Entrez votre mot de passe">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirm_pwd">Confirmer mot de passe:</label>
                            <input type="password" class="form-control transparent-input" id="confirm_pwd" placeholder="Confirmez votre mot de passe">
                        </div>
                    </div>
                    <br>
                    <h5 class="text-white">Adresse</h5>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="adresse">Adresse:</label>
                            <input type="text" class="form-control transparent-input" id="adresse" placeholder="Entrez votre adresse">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ville">Ville:</label>
                            <input type="text" class="form-control transparent-input" id="ville" placeholder="Entrez votre ville">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="province">Province:</label>
                            <input type="text" class="form-control transparent-input" id="province" placeholder="Entrez votre province">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pays">Pays:</label>
                            <input type="text" class="form-control transparent-input" id="pays" placeholder="Entrez votre pays">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="code_postal">Code Postal:</label>
                            <input type="text" class="form-control transparent-input" id="code_postal" placeholder="Entrez votre code postal">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telephone">Téléphone:</label>
                            <input type="text" class="form-control transparent-input" id="telephone" placeholder="Entrez votre numéro de téléphone">
                        </div>
                    </div>
                    <br>
                    <h5 class="text-white">Adresse de livraison</h5>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="adresse">Adresse:</label>
                            <input type="text" class="form-control transparent-input" id="adresse" placeholder="Entrez votre adresse">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ville">Ville:</label>
                            <input type="text" class="form-control transparent-input" id="ville" placeholder="Entrez votre ville">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="province">Province:</label>
                            <input type="text" class="form-control transparent-input" id="province" placeholder="Entrez votre province">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pays">Pays:</label>
                            <input type="text" class="form-control transparent-input" id="pays" placeholder="Entrez votre pays">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="code_postal">Code Postal:</label>
                            <input type="text" class="form-control transparent-input" id="code_postal" placeholder="Entrez votre code postal">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telephone">Téléphone:</label>
                            <input type="text" class="form-control transparent-input" id="telephone" placeholder="Entrez votre numéro de téléphone">
                        </div>
                    </div>
                    <div class="btn-register">
                        <button type="submit" id="btn-register-save" class="btn">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <hr>
        <div class="footerBox">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#"><b>Accueil</b></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#"><b>Contacter Nous</b></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#"><b>FR</b></a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
